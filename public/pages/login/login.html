<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body class="row bg-dark justify-content-center padding">
    <div
      class="
        shadow-lg
        p-3
        mb-2
        bg-dark
        rounded
        col-sm-4
        justify-content-center
        aling-items-center        
        d-flex
        flex-column
        border border-info
        text-center
      "
    >
      <h1 style="color: white">Bienvenido a Guitar shop</h1>
     
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text justify-content-center" style="width:50px" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su mail"
            id="mail"
            name="mail"
            aria-label="mail"
            aria-describedby="basic-addon1"
            pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
            required
          />
        </div>
        <p id="message" style="color: red"></p>
        <div class="input-group mb-3">
          <span class="input-group-text justify-content-center" style="width:50px" id="basic-addon1">**</span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese su contraseÃ±a"
            name="password"
            aria-label="Username"
            aria-describedby="basic-addon1"
            required
          />
        </div>
        <div class="justify-content-center">
          <img src="/img/loading.gif" width="100px" id="loading" style="display:none"/>
        </div>
        <input class="btn btn-primary" id="ingresar" type="button" value="Ingresar" />
      </form>
      <a href="users/register">Registrarse</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/script/login.js"></script>
  </body>
</html>
